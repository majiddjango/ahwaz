<div class="row m-0 p-0 justify-content-center my-2">

    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-circle pg-blue">
            {% if products.has_previous %}
            <li class="page-item "><a class="page-link" href="?page=1">اولین</a></li>
            <li class="page-item ">
                <a href="?page={{ products.previous_page_number }}" class="page-link" aria-label="Previous">
                    <span >قبلی</span>
                </a>
            </li>
            {% endif %}
            <li class="page-item active"><a class="page-link">{{ products.paginator.num_pages }} / {{ products.number }}</a></li>
            
            {% if products.has_next %}           
            
            <li class="page-item">
                <a href="?page={{ products.next_page_number }}" class="page-link" aria-label="Next">
                    <span >بعدی</span>
                </a>
            </li>
            <li class="page-item"><a href="?page={{ products.paginator.num_pages }}" class="page-link">آخرین</a></li>

            {% endif %}
        </ul>
    </nav>

</div>
